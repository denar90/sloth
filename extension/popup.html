<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sloth: Brings connection like your users have to you ;)</title>

  <!-- External Style -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
  <link rel="stylesheet" href="dist/popup.css" />
</head>
<body>
  <div class="popup">
    <div class="popup__leading">
      <div class="popup__action">
        <i class="fas fa-cog js-settings-btn"></i>
      </div>
      <div class="popup__action">
        <i class="fas fa-times js-close-btn"></i>
      </div>
    </div>
    <div class="popup__content js-main-content">
      <h1 class="popup__title">
        Sloth
      </h1>
      <p class="popup__description">Brings real user experience ;)</p>
      <div class="popup__select">
        <select class="form-control js-tabs-origins">
          <option value="all">All tabs</option>
        </select>
      </div>
      <button class="popup__button js-enable-throttling">
        Apply throttling
      </button>
      <div class="popup__description js-current-origin-throttling-description">
        Will be applied to current tab (URL origin)
      </div>
      <div class="popup__description hide js-all-origins-throttling-description">
        Will be applied to all tabs
      </div>
    </div>
    <div class="popup__content js-settings-content hide">
      <h1 class="popup__title">
        Sloth Settings
      </h1>
      <div class="popup__checkbox">
        <label class="checkboxes" >Auto reload tab or tabs after apply
          <input type="checkbox" class="checkboxes__value js-reload-tabs" name="reload-tabs" value="reload-tabs" checked>
          <span class="checkboxes__icon"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
